<!DOCTYPE html>

<html lang="kr">
	<head>
		<!-- https://jsstudy-wiqyd.run.goorm.io -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>The Dark Knight Momentum</title>
	</head>
	
	<body>
		<header class="header">
			<div class="header__todo">
				<form id="todo-form">
					<input 
						type="text"
						placeholder="Write a To Do and Press Enter"
						maxlength="30"
						required
						class="header__todo-input"
					/>
				</form>
				<ul id="todo-list" class="header__todo-list"></ul>
			</div>
				
			<div class="header__weather">
				<span id="weather" class="header__weather-icon"></span>
				<span id="temp" class="header__weather-temp"></span>
				<span id="city" class="header__weather-city"></span>
			</div>
		</header>
		
		<main class="main">
			<span id="clock" class="main__clock">00:00:00</span>
			<form id="login-form" class="login-form hidden">
				<input 
					required
					maxlength="15"
					type="text"
					placeholder="What is your name?"
					class="main__login-input"
				/>
			</form>
			<h1 id="greeting" class="greeting hidden"></h1>
		</main>
		
		<footer class="footer">
			<div id="quote" class="footer__quote">
				<span></span>
				<span></span>
			</div>
		</footer>
		
		<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
		<script src="js/greetings.js"></script>
		<script src="js/clock.js"></script>
		<script src="js/quote.js"></script>
		<script src="js/background.js"></script>
		<script src="js/todo.js"></script>
		<script src="js/weather.js"></script>
	</body>
</html>
